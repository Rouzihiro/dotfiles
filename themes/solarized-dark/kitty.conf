# vim:ft=kitty

## name: Solarized Dark Custom
## author: rey (modified)
## license: MIT
## blurb: Solarized palette with additional mix colors

# =============================================
# BASE COLORS
# =============================================

# Main background color
background #002B36  # base03

# Main text color
foreground #839496  # base0

# Text cursor color
cursor #586E75      # base01

# Background color of selected text
selection_background #073642  # base02

# Text color of selected text
selection_foreground #93A1A1  # base1

# =============================================
# 16-COLOR PALETTE
# =============================================

# Black (normal and bright variants)
color0 #073642      # base02 (dark cyan-blue)
color8 #002731      # base04 (darker than base03)

# Red (normal and bright variants)
color1 #DC322F      # red (strong red)
color9 #CB4B16      # orange (bright orange-red)

# Green (normal and bright variants)
color2 #859900      # green (olive green)
color10 #364725     # mix_yellow (dark olive)

# Yellow (normal and bright variants)
color3 #B58900      # yellow (golden yellow)
color11 #3C342C     # mix_orange (dark brown)

# Blue (normal and bright variants)
color4 #268BD2      # blue (bright blue)
color12 #0B4764     # mix_blue (dark blue)

# Magenta/Purple (normal and bright variants)
color5 #D33682      # magenta (pink-magenta)
color13 #6C71C4     # violet (periwinkle)

# Cyan (normal and bright variants)
color6 #2AA198      # cyan (teal)
color14 #0C4E53     # mix_cyan (dark teal)

# White (normal and bright variants)
color7 #eee8d5      # base2 (light cream)
color15 #fdf6e3     # base3 (very light cream)

# =============================================
# TAB BAR STYLING
# =============================================

# Active tab colors
active_tab_foreground #fdf6e3     # base3 (bright cream)
active_tab_background #073642     # base02 (dark cyan-blue)

# Inactive tab colors
inactive_tab_foreground #93A1A1   # base1 (light cyan)
inactive_tab_background #002731   # base04 (darkest blue-green)

# =============================================
# OPTIONAL EXTRA COLORS (Kitty-specific)
# =============================================

# Bell color (flashes when terminal bell rings)
# bell_border_color #B58900  # yellow

# URL color (underlined text for clickable URLs)
# url_color #268BD2  # blue

