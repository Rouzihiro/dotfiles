
gui:
  theme:
    activeBorderColor:
      - '#a3d977'
      - bold
    inactiveBorderColor:
      - '#1a3f1a'
    optionsTextColor:
      - '#7fffd4'
    selectedLineBgColor:
      - '#0a1f0a'
    cherryPickedCommitBgColor:
      - '#072007'
    cherryPickedCommitFgColor:
      - '#a3d977'
    unstagedChangesColor:
      - '#ff6f61'
    defaultFgColor:
      - '#d4f1be'
    searchingActiveBorderColor:
      - '#f9e2af'

  authorColors:
    '*': '#7fffd4'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  merging:
    manualCommit: false
  commit:
    signOff: false
  log:
    showGraph: true

notARepository: "quit"
