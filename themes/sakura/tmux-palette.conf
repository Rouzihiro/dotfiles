# Tmux color configuration - Generated from theme
# Color definitions
red="#E85F6F"
green="#6aee58"
yellow="#f9ec8f"
blue="#D9A56C"
magenta="#D1B399"
cyan="#E8C099"
white="#f0eaed"
black="#0d0509"

# Theme colors
base="#0d0509"
text="#f0eaed"
crust="#0d0509"
signature="#E85F6F"
peach="#eec3a9"
surface1="#4a3c45"
overlay2="#f0eaed"

# Basic setup
set -g status-position top
set -g status-style "fg=#f0eaed,bg=#0d0509"
set -g base-index 1
set -g renumber-windows on

# Pane borders - using signature color for active, surface1 for inactive
set -g pane-active-border-style "fg=#E85F6F"
set -g pane-border-style "fg=#4a3c45"

# Simplified status bar
set -g status-left ""
set -g status-right ""

##### Window Tabs - using overlay2 for inactive, signature for active
set -g window-status-separator " "
set -g window-status-format \
	"#[fg=#f0eaed,bg=default]#[fg=#f0eaed,bg=#f0eaed] #I:#W #[fg=#f0eaed,bg=default]"

set -g window-status-current-format \
	"#[fg=#E85F6F,bg=default]#[fg=#0d0509,bg=#E85F6F] #I:#W #[fg=#E85F6F,bg=default]"

##### Right Status - using harmonious colors
set -g status-right '#[fg=#6aee58,bg=default]#[fg=#0d0509,bg=#6aee58]  #(basename "#{pane_current_path}") #[fg=#6aee58,bg=#eec3a9]#[fg=#0d0509,bg=#eec3a9] #(timew | awk "/^ *Total/ {print \$NF}") #[fg=#eec3a9,bg=default]'

##### Message Styling - using signature color for highlights
set -g message-style "fg=#0d0509,bg=#E85F6F"
set -g message-command-style "fg=#f0eaed,bg=#0d0509"

# Additional tmux elements that match starship
set -g mode-style "fg=#0d0509,bg=#E85F6F"
set -g status-justify left

# Optional: Set selection colors to match
set -g copy-mode-match-style "fg=#0d0509,bg=#f9ec8f"
set -g copy-mode-current-match-style "fg=#0d0509,bg=#eec3a9"
