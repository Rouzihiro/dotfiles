
gui:
  theme:
    activeBorderColor:
      - '#c792ea'
      - bold
    inactiveBorderColor:
      - '#6c7086'
    optionsTextColor:
      - '#82aaff'
    selectedLineBgColor:
      - '#1f1f28'
    cherryPickedCommitBgColor:
      - '#2d2a2e'
    cherryPickedCommitFgColor:
      - '#c792ea'
    unstagedChangesColor:
      - '#f07178'
    defaultFgColor:
      - '#dcd7ba'
    searchingActiveBorderColor:
      - '#ffcb6b'

  authorColors:
    '*': '#89ddff'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  merging:
    manualCommit: false
  commit:
    signOff: false
  log:
    showGraph: true

notARepository: "quit"
