base="#1f1f28"
text="#dcd7ba"
crust="#727169"
sig1="#7fb4ca"
sig2="#c8c093"
on_sig1="#16161d"
on_sig2="#16161d"
on_sigbg="#dcd7ba"
sig_bg="#727169"
sig_surface_high="#cac9ba"

# Color palette (from Rofi colors)
red="#c34043"
green="#76946a"
yellow="#c0a36e"
blue="#7e9cd8"
magenta="#957fb8"
cyan="#6a9589"
white="#c8c093"
black="#16161d"

# Bright colors
bright_black="#727169"
bright_red="#e82424"
bright_green="#98bb6c"
bright_yellow="#e6c384"
bright_blue="#7fb4ca"
bright_magenta="#938aa9"
bright_cyan="#7aa89f"
bright_white="#dcd7ba"


# Basic setup
set -g status-position top
set -g status-style "fg=$text,bg=$base"
set -g base-index 1
set -g renumber-windows on

# Pane borders - using sig1 for active, sig_surface_high for inactive
set -g pane-active-border-style "fg=$sig1"
set -g pane-border-style "fg=$sig_surface_high"

# Simplified status bar
set -g status-left ""
set -g status-right ""

##### Window Tabs - using sig_surface_high for inactive, sig1 for active
set -g window-status-separator " "

set -g window-status-format \
	"#[fg=$sig_bg,bg=default]#[fg=$on_sigbg,bg=$sig_bg] #I:#W #[fg=$sig_bg,bg=default]"


set -g window-status-current-format \
	"#[fg=$sig1,bg=default]#[fg=$on_sig1,bg=$sig1] #I:#W #[fg=$sig1,bg=default]"

set -g status-right "\
#[fg=$sig1,bg=default]\
#[fg=$on_sig1,bg=$sig1]  #(echo \"#{pane_current_path}\" | awk -F/ '{ if (NF<=2) print \$NF; else print \$(NF-1)\"/\"\$NF; }') \
#[fg=$sig1,bg=$sig_surface_high]#[fg=$crust,bg=$sig_surface_high] #(timew | awk '/^ *Total/ {print \$NF}') \
#[fg=$sig_surface_high,bg=default]"

##### Message Styling - using sig1 for highlights (like window border)
set -g message-style "fg=$on_sig1,bg=$sig1"
set -g message-command-style "fg=$text,bg=$base"

# Additional tmux elements that match starship
set -g mode-style "fg=$on_sig1,bg=$sig1"
set -g status-justify left

# Optional: Set selection colors to match Rofi relationships
set -g copy-mode-match-style "fg=$on_sigbg,bg=$sig_surface_high"
set -g copy-mode-current-match-style "fg=$on_sig2,bg=$sig2"
