sep_right = { open = "\ue0be", close = "\ue0b8" }
overall = { }
progress_label = { fg = "#dcd7ba", bold = true }
progress_normal = { fg = "#2a2a37", bg = "#16161d" }
progress_error = { fg = "#ff5c8f", bg = "#16161d" }
perm_type = { fg = "#2a2a37" }
perm_read = { fg = "#98bb6c" }
perm_write = { fg = "#ff5c8f" }
perm_exec = { fg = "#98bb6c" }
