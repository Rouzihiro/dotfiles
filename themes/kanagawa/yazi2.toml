active = { fg = "#ff5c8f", bold = true }
inactive = { }

[input]
border = { fg = "#dcd7ba" }
title = { }
value = { }
selected = { reversed = true }

[tasks]
border = { fg = "#c8c093" }
title = { }
hovered = { underline = true }

[which]
mask = { bg = "#16161d" }
cand = { fg = "#c8c093" }
rest = { fg = "#727169" }
desc = { fg = "#ffa066" }
separator = "  "
separator_style = { fg = "#2a2a37" }

[help]
on = { fg = "#c8c093" }
run = { fg = "#ff5c8f" }
hovered = { reversed = true, bold = true }
footer = { fg = "#16161d", bg = "#c8c093" }

[notify]
title_info = { fg = "#98bb6c" }
title_warn = { fg = "#dcd7ba" }
title_error = { fg = "#ff5c8f" }

[filetype]
rules = [
  { mime = "image/*", fg = "#ff5c8f" },
  { mime = "{audio,video}/*", fg = "#98bb6c" },
  { mime = "application/*zip", fg = "#ff5c8f" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#ff5c8f" },
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#98bb6c" },
  { name = "*", fg = "#dcd7ba" },
  { name = "*/", fg = "#c8c093" },
]

[confirm]
border = { fg = "#c8c093" }
title = { fg = "#c8c093" }
content = { fg = "#dcd7ba" }
body = { fg = "red" }
list = { fg = "#dcd7ba" }
btn_yes = { reversed = true, fg = "#dcd7ba" }
btn_no = { }
btn_labels = [ "  [Y]es  ", "  (N)o  " ]

[cmp]
border = { fg = "#c8c093" }
active = { reversed = true, fg = "#c8c093" }
inactive = { fg = "#dcd7ba" }
