
"$schema" = 'https://starship.rs/config-schema.json'

format = """
[░▒▓](color_wave_blue)\
$os\
[](bg:color_user fg:color_wave_blue)\
$username\
[](bg:color_folder fg:color_user)\
$directory\
[](bg:color_wave_blue fg:color_folder)\
[ ](color_wave_blue)\
"""

right_format = """
[](bg:color_wave_blue fg:color_bg1)\
[█](color_wave_blue)\
$cmd_duration\
$git_branch\
$git_status\
$docker_context\
$nodejs\
$php\
$rust\
$time\
[▓▒░](color_wave_blue)\
"""

palette = 'vague'

[palettes.vague]
color_bg0       = '#2E3440'
color_bg1       = '#3B4252'
color_bg2       = '#434C5E'
color_bg3       = '#4C566A'

color_fg0       = '#D8DEE9'
color_fg1       = '#E5E9F0'
color_comment   = '#616E88'

color_wave_blue = '#81A1C1'
color_user      = '#88C0D0'
color_folder    = '#EBCB8B'

color_red       = '#BF616A'
color_green     = '#A3BE8C'
color_yellow    = '#EBCB8B'
color_blue      = '#81A1C1'
color_purple    = '#B48EAD'
color_cyan      = '#88C0D0'
color_orange    = '#D08770'

color_bright_red     = '#BF616A'
color_bright_green   = '#A3BE8C'
color_bright_yellow  = '#EBCB8B'
color_bright_blue    = '#81A1C1'
color_bright_purple  = '#B48EAD'
color_bright_cyan    = '#8FBCBB'

color_git_add        = '#A3BE8C'
color_git_change     = '#EBCB8B'
color_git_delete     = '#BF616A'

# ───────────── Modules ─────────────
[os]
disabled = false
format = '[ $symbol ]($style)'
style = 'bg:color_wave_blue fg:color_fg0'

[os.symbols]
Arch = "󰣇"

[username]
show_always = true
format = '[ $user ]($style)'
style_user = 'bg:color_user fg:color_bg0'
style_root = 'bg:color_cyan fg:color_bg0 bold'

[directory]
format = '[ $path ]($style)[$read_only]($read_only_style)'
style = 'bg:color_folder fg:color_bg0'
read_only = '󰌾 '
read_only_style = 'bg:color_folder fg:color_red dimmed'

[time]
disabled = false
format = '[ $time ]($style)'
time_format = '%R'
style = 'bg:color_wave_blue fg:color_fg0'

[cmd_duration]
format = '[  $duration ]($style)'
style = 'bg:color_bg3 fg:color_fg0'

[git_branch]
format = '[ $symbol$branch(:$remote_branch)]($style)'
style = 'bg:color_yellow fg:color_bg0'
symbol = '󰘬 '
truncation_length = 12

[git_status]
format = '[ $all_status$ahead_behind ]($style)'
style = 'bg:color_yellow fg:color_bg0'

[nodejs]
format = '[ $symbol($version) ]($style)'
style = 'bg:color_green fg:color_bg0'
not_capable_style = 'bg:color_red fg:color_bg0'

[php]
format = '[ $symbol ($version) ]($style)'
style = 'bg:color_purple fg:color_bg0'
symbol = ''

[rust]
format = '[ $symbol ($version) ]($style)'
style = 'bg:color_orange fg:color_bg0'
symbol = '󱘗'

[docker_context]
format = '[ $symbol $context ]($style)'
style = 'bg:color_cyan fg:color_bg0'
symbol = '󰡨'
