[filetype]
rules = [
  { mime = "image/*", fg = "#f07178" },
  { mime = "{audio,video}/*", fg = "#c3e88d" },
  { mime = "application/*zip", fg = "#f07178" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#f07178" },
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#c3e88d" },
  { name = "*", fg = "#89ddff" },
  { name = "*/", fg = "#82aaff" },
]

[confirm]
