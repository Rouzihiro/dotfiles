
gui:
  theme:
    activeBorderColor:
      - '#ff79c6'
      - bold
    inactiveBorderColor:
      - '#303030'
    optionsTextColor:
      - '#8be9fd'
    selectedLineBgColor:
      - '#202020'
    cherryPickedCommitBgColor:
      - '#101010'
    cherryPickedCommitFgColor:
      - '#ff79c6'
    unstagedChangesColor:
      - '#ff6f61'
    defaultFgColor:
      - '#d4d4d4'
    searchingActiveBorderColor:
      - '#f9e2af'

  authorColors:
    '*': '#8be9fd'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
  paging:
    colorArg: always
    pager: delta --dark --
