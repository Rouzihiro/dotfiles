gui:
  theme:
    activeBorderColor:
      - '#f3be7c'
      - bold
    inactiveBorderColor:
      - '#606079'
    optionsTextColor:
      - '#6e94b2'
    selectedLineBgColor:
      - '#1c1c24'
    cherryPickedCommitBgColor:
      - '#141415'
    cherryPickedCommitFgColor:
      - '#7e98e8'
    unstagedChangesColor:
      - '#d8647e'
    defaultFgColor:
      - '#cdcdcd'
    searchingActiveBorderColor:
      - '#f3be7c'

  authorColors:
    '*': '#6e94b2'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  merging:
    manualCommit: false
  commit:
    signOff: false
  log:
    showGraph: true

notARepository: "quit"
