gui:
  theme:
    activeBorderColor:
      - '#EBCB8B'
      - bold
    inactiveBorderColor:
      - '#4C566A'
    optionsTextColor:
      - '#81A1C1'
    selectedLineBgColor:
      - '#3B4252'
    cherryPickedCommitBgColor:
      - '#2E3440'
    cherryPickedCommitFgColor:
      - '#88C0D0'
    unstagedChangesColor:
      - '#BF616A'
    defaultFgColor:
      - '#D8DEE9'
    searchingActiveBorderColor:
      - '#EBCB8B'

  authorColors:
    '*': '#81A1C1'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  merging:
    manualCommit: false
  commit:
    signOff: false
  log:
    showGraph: true

notARepository: "quit"
