
gui:
  theme:
    activeBorderColor:
      - '#c75e49'
      - bold
    inactiveBorderColor:
      - '#3a362f'
    optionsTextColor:
      - '#b6a58d'
    selectedLineBgColor:
      - '#1c1b19'
    cherryPickedCommitBgColor:
      - '#141311'
    cherryPickedCommitFgColor:
      - '#c75e49'
    unstagedChangesColor:
      - '#d38aea'
    defaultFgColor:
      - '#d8cfc4'
    searchingActiveBorderColor:
      - '#eab67c'

  authorColors:
    '*': '#b6a58d'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  merging:
    manualCommit: false
  commit:
    signOff: false
  log:
    showGraph: true

notARepository: "quit"
