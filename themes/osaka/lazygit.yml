gui:
  theme:
    activeBorderColor:
      - '#D2689C'
      - bold
    inactiveBorderColor:
      - '#53685B'
    optionsTextColor:
      - '#509475'
    selectedLineBgColor:
      - '#111C18'
    cherryPickedCommitBgColor:
      - '#23372B'
    cherryPickedCommitFgColor:
      - '#D2689C'
    unstagedChangesColor:
      - '#FF5345'
    defaultFgColor:
      - '#C1C497'
    searchingActiveBorderColor:
      - '#459451'

  authorColors:
    '*': '#549E6A'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
    paging:
      colorArg: always
      pager: delta --dark --paging=never
    merging:
      manualCommit: false
    commit:
      signOff: false
    log:
      showGraph: true

notARepository: "quit"
