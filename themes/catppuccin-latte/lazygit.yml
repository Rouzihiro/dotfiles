
gui:
  theme:
    activeBorderColor:
      - '#dc8a78'
      - bold
    inactiveBorderColor:
      - '#bbbbbb'
    optionsTextColor:
      - '#89b4fa'
    selectedLineBgColor:
      - '#f5e0dc'
    cherryPickedCommitBgColor:
      - '#e0d7d2'
    cherryPickedCommitFgColor:
      - '#dc8a78'
    unstagedChangesColor:
      - '#f38ba8'
    defaultFgColor:
      - '#4c4f69'
    searchingActiveBorderColor:
      - '#f9e2af'

  authorColors:
    '*': '#dc8a78'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  merging:
    manualCommit: false
  commit:
    signOff: false
  log:
    showGraph: true

notARepository: "quit"
