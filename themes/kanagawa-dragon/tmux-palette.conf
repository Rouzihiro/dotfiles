# Kanagawa Dragon Theme for Tmux
# Generated from kitty.conf

signature="#a292a3"
rosewater="#c5c9c5"
flamingo="#C8C093"
pink="#a292a3"
mauve="#a292a3"
red="#c4746e"
maroon="#c4746e"
peach="#b6927b"
yellow="#c4b28a"
green="#8a9a7b"
teal="#8ea4a2"
sky="#8ba4b0"
sapphire="#8ba4b0"
blue="#8ba4b0"
lavender="#a292a3"
text="#c5c9c5"
subtext1="#C8C093"
subtext0="#a6a69c"
overlay2="#a6a69c"
overlay1="#a6a69c"
overlay0="#a6a69c"
surface2="#a6a69c"
surface1="#a6a69c"
surface0="#0d0c0c"
base="#181616"
mantle="#0d0c0c"
crust="#0d0c0c"
# Basic setup
set -g status-position top
set -g status-style "fg=$text,bg=$base"
set -g base-index 1
set -g renumber-windows on

# Pane borders - using signature color for active, surface1 for inactive
set -g pane-active-border-style "fg=$signature"
set -g pane-border-style "fg=$surface1"

# Simplified status bar
set -g status-left ""
set -g status-right ""

##### Window Tabs - using overlay2 for inactive, signature for active
set -g window-status-separator " "
set -g window-status-format 	"#[fg=$overlay2,bg=default]#[fg=$text,bg=$overlay2] #I:#W #[fg=$overlay2,bg=default]"

set -g window-status-current-format 	"#[fg=$signature,bg=default]#[fg=$base,bg=$signature] #I:#W #[fg=$signature,bg=default]"

##### Right Status - matching starship's color progression
set -g status-right "#[fg=$signature,bg=default]#[fg=$crust,bg=$signature]  #(echo "#{pane_current_path}" | awk -F/ '{ if (NF<=2) print \$NF; else print \$(NF-1)"/"\$NF; }') #[fg=$signature,bg=$blue]#[fg=$crust,bg=$blue] #(timew | awk '/^ *Total/ {print \$NF}') #[fg=$blue,bg=default]"

##### Message Styling - using signature color for highlights
set -g message-style "fg=$crust,bg=$signature"
set -g message-command-style "fg=$text,bg=$base"

# Additional tmux elements that match starship
set -g mode-style "fg=$crust,bg=$signature"
set -g status-justify left

# Optional: Set selection colors to match
set -g copy-mode-match-style "fg=$crust,bg=$yellow"
set -g copy-mode-current-match-style "fg=$crust,bg=$peach"
