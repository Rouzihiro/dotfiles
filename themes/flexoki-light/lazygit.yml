
gui:
  theme:
    activeBorderColor:
      - '#ff79c6'
      - bold
    inactiveBorderColor:
      - '#cccccc'
    optionsTextColor:
      - '#61afef'
    selectedLineBgColor:
      - '#f0f0f0'
    cherryPickedCommitBgColor:
      - '#e0e0e0'
    cherryPickedCommitFgColor:
      - '#ff79c6'
    unstagedChangesColor:
      - '#f38ba8'
    defaultFgColor:
      - '#3c3c3c'
    searchingActiveBorderColor:
      - '#f9e2af'

  authorColors:
    '*': '#ff79c6'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  merging:
    manualCommit: false
  commit:
    signOff: false
  log:
    showGraph: true

notARepository: "quit"
