
gui:
  theme:
    activeBorderColor:
      - '#a7c080'
      - bold
    inactiveBorderColor:
      - '#5f7e66'
    optionsTextColor:
      - '#7fbbb3'
    selectedLineBgColor:
      - '#2b3339'
    cherryPickedCommitBgColor:
      - '#232a2e'
    cherryPickedCommitFgColor:
      - '#a7c080'
    unstagedChangesColor:
      - '#d38aea'
    defaultFgColor:
      - '#d3c6aa'
    searchingActiveBorderColor:
      - '#e5c07b'

  authorColors:
    '*': '#7fbbb3'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  merging:
    manualCommit: false
  commit:
    signOff: false
  log:
    showGraph: true

notARepository: "quit"
