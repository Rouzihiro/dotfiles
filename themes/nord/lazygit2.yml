gui:
  theme:
    activeBorderColor:
      - '#81a1c1'
      - bold
    inactiveBorderColor:
      - '#4c566a'
    optionsTextColor:
      - '#88c0d0'
    selectedLineBgColor:
      - '#2e3440'
    cherryPickedCommitBgColor:
      - '#3b4252'
    cherryPickedCommitFgColor:
      - '#b48ead'
    unstagedChangesColor:
      - '#bf616a'
    defaultFgColor:
      - '#d8dee9'
    searchingActiveBorderColor:
      - '#ebcb8b'

  authorColors:
    '*': '#8fbcbb'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
    paging:
      colorArg: always
      pager: delta --dark --paging=never
    merging:
      manualCommit: false
    commit:
      signOff: false
    log:
      showGraph: true

notARepository: "quit"
