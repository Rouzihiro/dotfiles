gui:
  theme:
    activeBorderColor:
      - '#3AA99F'
      - bold
    inactiveBorderColor:
      - '#575653'
    optionsTextColor:
      - '#3AA99F'
    selectedLineBgColor:
      - '#100F0F'
    cherryPickedCommitBgColor:
      - '#1C1B1A'
    cherryPickedCommitFgColor:
      - '#8B7EC8'
    unstagedChangesColor:
      - '#D14D41'
    defaultFgColor:
      - '#CECDC3'
    searchingActiveBorderColor:
      - '#D0A215'

  authorColors:
    '*': '#879A39'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
    paging:
      colorArg: always
      pager: delta --dark --paging=never
    merging:
      manualCommit: false
    commit:
      signOff: false
    log:
      showGraph: true

notARepository: "quit"
