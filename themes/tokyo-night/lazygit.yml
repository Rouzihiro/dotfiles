
gui:
  theme:
    activeBorderColor:
      - '#7aa2f7'
      - bold
    inactiveBorderColor:
      - '#414868'
    optionsTextColor:
      - '#7dcfff'
    selectedLineBgColor:
      - '#1a1b26'
    cherryPickedCommitBgColor:
      - '#10121c'
    cherryPickedCommitFgColor:
      - '#7aa2f7'
    unstagedChangesColor:
      - '#f07178'
    defaultFgColor:
      - '#c0caf5'
    searchingActiveBorderColor:
      - '#ffcb6b'

  authorColors:
    '*': '#89ddff'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  merging:
    manualCommit: false
  commit:
    signOff: false
  log:
    showGraph: true

notARepository: "quit"
