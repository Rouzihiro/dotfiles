
gui:
  theme:
    activeBorderColor:
      - '#ff4500'
      - bold
    inactiveBorderColor:
      - '#444444'
    optionsTextColor:
      - '#00ffff'
    selectedLineBgColor:
      - '#000000'
    cherryPickedCommitBgColor:
      - '#111111'
    cherryPickedCommitFgColor:
      - '#ff4500'
    unstagedChangesColor:
      - '#ff6347'
    defaultFgColor:
      - '#d3d3d3'
    searchingActiveBorderColor:
      - '#ffd700'

  authorColors:
    '*': '#00ffff'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  merging:
    manualCommit: false
  commit:
    signOff: false
  log:
    showGraph: true

notARepository: "quit"
