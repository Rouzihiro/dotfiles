gui:
  theme:
    activeBorderColor:
      - '#ebbcba'
      - bold
    inactiveBorderColor:
      - '#403d52'
    optionsTextColor:
      - '#9ccfd8'
    selectedLineBgColor:
      - '#1f1d2e'
    cherryPickedCommitBgColor:
      - '#14121f'
    cherryPickedCommitFgColor:
      - '#ebbcba'
    unstagedChangesColor:
      - '#f5c2e7'
    defaultFgColor:
      - '#e0def4'
    searchingActiveBorderColor:
      - '#f9e2af'

  authorColors:
    '*': '#9ccfd8'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  merging:
    manualCommit: false
  commit:
    signOff: false
  log:
    showGraph: true

notARepository: "quit"
