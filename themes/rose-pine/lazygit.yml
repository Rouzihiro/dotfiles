
gui:
  theme:
    activeBorderColor:
      - '#eb6f92'
      - bold
    inactiveBorderColor:
      - '#46394d'
    optionsTextColor:
      - '#9ccfd8'
    selectedLineBgColor:
      - '#191724'
    cherryPickedCommitBgColor:
      - '#13121d'
    cherryPickedCommitFgColor:
      - '#eb6f92'
    unstagedChangesColor:
      - '#f5c2e7'
    defaultFgColor:
      - '#c9d1d9'
    searchingActiveBorderColor:
      - '#f9e2af'

  authorColors:
    '*': '#9ccfd8'

  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  skipRewordInEditorWarning: true
  expandFocusedSidePanel: true
  mouseEvents: true
  editor: "nvim"

  git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  merging:
    manualCommit: false
  commit:
    signOff: false
  log:
    showGraph: true

notARepository: "quit"
