# Picom configuration for transparency
backend = "glx";
vsync = true;

# Shadow settings (optional)
shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

# Fading (optional)
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Opacity rules - THIS IS THE IMPORTANT PART
opacity-rule = [
    "90:class_g = 'St'",    # 90% opacity for ST terminal
    "100:class_g = 'firefox'", # Example: keep Firefox opaque
    "100:class_g = 'LibreWolf'", # Keep browsers opaque
    "100:class_g = 'brave-browser'" # Keep browsers opaque
];
