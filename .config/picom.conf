# Picom configuration for transparency
backend = "xrender";
vsync = true;
use-damage = true;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Opacity rules
opacity-rule = [
    "95:class_g = 'St'",
    "95:class_g = 'dmenu'",
    "100:class_g = 'firefox'",
    "100:class_g = 'LibreWolf'",
    "100:class_g = 'brave-browser'"
];

# Optional: reduce flicker and artifacts under xrender
detect-client-opacity = true;
detect-rounded-corners = true;
detect-transient = true;
