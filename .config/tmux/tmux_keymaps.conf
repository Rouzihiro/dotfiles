bind -n M-n new-window -c "#{pane_current_path}"
bind -n M-s split-window -c "#{pane_current_path}"
bind -n M-v split-window -h -c "#{pane_current_path}"

bind G display-popup -d "~/dotfiles" -w90% -h80% -E 'lazygit'
bind g display-popup -d "#{pane_current_path}" -w90% -h80% -E 'lazygit'
bind o run-shell "~/dotfiles/.local/bin/open_github.sh"
bind e show-environment -g
bind b set -g status

