# Kill pane quickly
bind -n M-q kill-pane

# Move panes around
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Zoom toggle
bind -n M-f resize-pane -Z
	  
# Pane resizing
bind -r Left  resize-pane -L
bind -r Down  resize-pane -D
bind -r Up    resize-pane -U
bind -r Right resize-pane -R

# Switch windows with Alt+Left/Right
bind -n M-Left  previous-window
bind -n M-Right next-window

# Alt+num to switch windows
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Prefix+num to attach to sessions
bind 1 attach-session -t 1
bind 2 attach-session -t 2
bind 3 attach-session -t 3
bind 4 attach-session -t 4
bind 5 attach-session -t 5
bind 6 attach-session -t 6
bind 7 attach-session -t 7
bind 8 attach-session -t 8
bind 9 attach-session -t 9

# Copy-mode and mouse behavior
# unbind -n MouseDrag1Pane
# unbind -n MouseDragEnd1Pane
bind -n M-z copy-mode

# Movement in copy mode (vi-style)
bind -T copy-mode h send-keys -X cursor-left
bind -T copy-mode j send-keys -X cursor-down
bind -T copy-mode k send-keys -X cursor-up
bind -T copy-mode l send-keys -X cursor-right
bind -T copy-mode H send-keys -X start-of-line
bind -T copy-mode L send-keys -X end-of-line
bind -T copy-mode J send-keys -X -N 12 scroll-down
bind -T copy-mode K send-keys -X -N 12 scroll-up

# Selection
bind -T copy-mode v send-keys -X begin-selection
bind -T copy-mode V send-keys -X select-line
bind -T copy-mode r send-keys -X rectangle-toggle
bind -T copy-mode 'C-v' send-keys -X begin-selection \; send-keys -X rectangle-toggle

# Paste from clipboard with Alt+p
bind -n M-p run-shell "xclip -selection clipboard -o | tmux load-buffer - \; paste-buffer"

# Copy last 500 lines to clipboard safely (no freezing)
bind-key c run-shell "tmux capture-pane -pS -500 | xclip -selection clipboard -i >/dev/null 2>&1 &"

