# Basic setup
set -g status-position top
set -g status-style "fg=#DCD7BA,bg=#1F1F28"
set -g base-index 1
set -g renumber-windows on

# Pane borders with Kanagawa colors
set -g pane-active-border-style "fg=#957FB8"  # Wave purple (active)
set -g pane-border-style "fg=#54546D"         # Muted wave blue (inactive)

# Simplified status bar
set -g status-left ""
set -g status-right ""

##### Window Tabs — Gold active, Purple inactive #####
set -g window-status-separator " "
set -g window-status-format \
  "#[fg=#54546D,bg=default]#[fg=#DCD7BA,bg=#54546D] #I:#W #[fg=#54546D,bg=default]"

set -g window-status-current-format \
  "#[fg=#C0A36E,bg=default]#[fg=#1F1F28,bg=#C0A36E] #I:#W #[fg=#C0A36E,bg=default]"

##### Right Status — Just current path & shell #####
set -g status-right "\
#[fg=#7E9CD8,bg=default]\
#[fg=#1F1F28,bg=#7E9CD8]  #(echo \"#{pane_current_path}\" | awk -F/ '{ if (NF<=2) print \$NF; else print \$(NF-1)\"/\"\$NF; }') \
#[fg=#7E9CD8,bg=#957FB8]#[fg=#1F1F28,bg=#957FB8]  \
#[fg=#957FB8,bg=default]"

##### Message Styling #####
set -g message-style "fg=#1F1F28,bg=#C0A36E"
set -g message-command-style "fg=#DCD7BA,bg=#1F1F28"
