##### Everforest Hard Tmux Theme #####

# Basic setup
set -g status-position top
set -g status-style "fg=#d3c6aa,bg=#272e33"
set -g base-index 1
set -g renumber-windows on

# Pane borders
set -g pane-active-border-style "fg=#a7c080"  # Green (active)
set -g pane-border-style "fg=#4b565c"         # Dark grey (inactive)

# Simplified status bar
set -g status-left ""
set -g status-right ""

##### Window Tabs — Green active, Grey inactive #####
set -g window-status-separator " "
set -g window-status-format \
  "#[fg=#4b565c,bg=default]#[fg=#d3c6aa,bg=#4b565c] #I:#W #[fg=#4b565c,bg=default]"

set -g window-status-current-format \
  "#[fg=#a7c080,bg=default]#[fg=#272e33,bg=#a7c080] #I:#W #[fg=#a7c080,bg=default]"

##### Right Status — Current path & shell #####
set -g status-right "\
#[fg=#83c092,bg=default]\
#[fg=#272e33,bg=#83c092]  #(echo \"#{pane_current_path}\" | awk -F/ '{ if (NF<=2) print \$NF; else print \$(NF-1)\"/\"\$NF; }') \
#[fg=#83c092,bg=#d699b6]#[fg=#272e33,bg=#d699b6]  \
#[fg=#d699b6,bg=default]"

##### Message Styling #####
set -g message-style "fg=#272e33,bg=#a7c080"
set -g message-command-style "fg=#d3c6aa,bg=#272e33"
