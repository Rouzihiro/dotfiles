# ======================
# KANAGAWA WAVE PROMPT
# ======================
palette = 'kanagawa_wave'

format = """
($status\n)\
[](color_wave_purple)\
$os\
$username\
[ ](bg:color_wave_purple fg:color_bg)\
${custom.is_folder_config}\
$directory\
[ ](fg:color_wave_purple bg:color_bg)\
$git_branch\
$git_status\
$git_commit\
\
${custom.jjstate_changed}\
${custom.jjstate_added}\
${custom.jjstate_deleted}\
${custom.jj}\
[ ](fg:color_wave_purple bg:color_bg)\
$c\
${custom.clang}\
${custom.cpp-gcc}\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$lua\
$python\
$cmake\
$docker_context\
\
$meson\
${env_var.shell}\
$shell\
${custom.nvim}\
${nix_shell}\
[ ](fg:color_wave_purple bg:color_bg)\
$cmd_duration\
[ ](fg:color_wave_purple)\
$line_break$character"""

[palettes.kanagawa_wave]
# Core Kanagawa wave colors
color_bg = "#1F1F28"          # Deep wave background
color_bg_terminal = "#16161D"  # Darker terminal bg
color_fg = "#DCD7BA"          # Base text (ivory)
color_fg_light = "#938AA9"     # Muted purple
color_wave_purple = "#957FB8"  # Iconic wave purple
color_wave_gold = "#C0A36E"    # Classic gold accent

# Semantic colors
color_fg_recognized = "#7FB4CA"  # Teal for language indicators
color_fg_git = "#FF5D62"         # Coral for git elements
color_fail = "#E82424"           # Strong red for errors
color_fg_warn = "#FF9E64"        # Peach for warnings
color_fg_info = "#6A9589"        # Muted teal for info

# Git specific
color_git_add = "#76946A"        # Soft green
color_git_delete = "#C34043"     # Deep red
color_git_change = "#DCA561"     # Amber gold

[git_branch]
symbol = " "
format = "[$symbol $branch(:$remote_branch) ]($style)"
style = "fg:color_wave_gold bg:color_bg"  # Gold branches

[directory]
style = "fg:color_fg bg:color_bg"
format = "[$path]($style)"
truncation_length = 3
truncate_to_repo = true

[cmd_duration]
style = "fg:color_wave_gold bg:color_bg"
format = "[$duration]($style)"

[python]
style = "fg:color_wave_gold bg:color_bg"  # Gold for Python

[rust]
style = "fg:color_wave_purple bg:color_bg"  # Purple for Rust

[docker_context]
style = "fg:color_wave_purple bg:color_bg"  # Purple for Docker

