# Default format selection:
# - Best video â‰¤1440p + best audio (MP4/M4A)
# - Fallback to best MP4 or best overall
-f "bv[height<=?1440]+ba/best[ext=mp4]/best"

# Embed metadata, chapters, and thumbnails
--embed-chapters
--embed-thumbnail
--add-metadata

# Do not prefer free formats (allows proprietary formats if better quality)
--no-prefer-free-formats

# Number of simultaneous downloads for playlists / multi-video downloads
-N 3

# Output template (nice filenames)
-o "%(title)s [%(uploader)s] [%(upload_date)s].%(ext)s"

